<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/challengeUserDefault}">
<th:block layout:fragment="pageTitle">
	<title th:text="${title}"></title>
	<div class="col-sm-6">
		<h1 class="m-0">!나의 개설 챌린지</h1>
	</div><!-- /.col -->
	<div class="col-sm-12">
		<ol class="breadcrumb float-sm-right">
			<div class="card-body table-responsive pad">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<a th:href="@{/mainChallenge}" class="btn btn-outline-info">
						<input type="radio" name="options" id="option_a1" autocomplete="off" th:checked="${radioCheck == 'mainChallenge'}"> 챌린지 메인
					</a>
					<a th:href="@{/challengeExploration}" class="btn btn-outline-info">
						<input type="radio" name="options" id="option_a1" autocomplete="off" th:checked="${radioCheck == 'challengeExploration'}"> 챌린지 탐색하기
					</a>
					<a th:href="@{/challengeInsert}" class="btn btn-outline-info">
						<input type="radio" name="options" id="option_a1" autocomplete="off" th:checked="${radioCheck == 'challengeInsert'}"> 챌린지 개설하기
					</a>
					<a th:href="@{/challengeCertification}" class="btn btn-outline-info">
						<input type="radio" name="options" id="option_a1" autocomplete="off" th:checked="${radioCheck == 'challengeCertification'}"> 챌린지 인증하기
					</a>
					<a th:href="@{/myChallenge}" class="btn btn-outline-info">
						<input type="radio" name="options" id="option_a1" autocomplete="off" th:checked="${radioCheck == 'myChallengeInsertList'}"> 나의 챌린지
					</a>
				</div>
			</div>
		</ol>
	</div>
</th:block>



	<th:block layout:fragment="container">
		
         <div class="card">
           <div class="card-header">
             <h3 class="card-title">챌린지 현황</h3>
             <div class="card-tools">
             </div>
           </div>
             <div class="card-body">
            		<div class="btn-group" id="myChallengeStatus">
                        <button type="button" class="btn btn-info" th:onclick="|location.href='@{/myChallenge}'|" style="color: white;">3<br>전체</button>
                        <button type="button" class="btn btn-info" th:onclick="|location.href='@{/myChallengeParticipationList}'|" style="color: white;">1<br>참여중</button>
                        <button type="button" class="btn btn-info" th:onclick="|location.href='@{/myChallengeCompleteList}'|" style="color: white;">1<br>완료</button>
                        <button type="button" class="btn btn-info" th:onclick="|location.href='@{/myChallengeInsertList}'|" style="color: white;">1<br>개설</button>
                    </div>
           </div>
           <!-- /.card-body -->

         </div>
         <!-- /.card -->
         
        <div th:replace="/fragments/challengeSearchForm/myChallengeInsertSearchForm :: myChallengeInsertSearchForm"></div>
         
         <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
					<ion-icon size="small" name="list-outline"></ion-icon>
					&emsp; <b>개설한 나의 챌린지 목록</b>
				</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <div class="input-group-append">
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-striped text-nowrap">
                  <thead>
                     <tr>
	                      <th>번호</th>
							<th>챌린지명</th>
							<th>카테고리</th>
							<th>태그</th>
							<th>인증빈도</th>
							<th>챌린지 시작일</th>
							<th>챌린지 종료일</th>
							<th>진행율</th>
	                     	<th>상세보기</th>
	                     	<th>챌린지 설정</th>
                    </tr>
                  </thead>
                  <tbody>
                   	<tr th:if="${#lists.size(myChallengeInsertList) > 0}" th:each="l, idx : ${myChallengeInsertList}">
							<td th:text="${idx.count}"></td>
							<!-- <td style="display: none;" th:text="${l.challengeCode}"></td> -->
							<td th:text="${l.challengeName}"></td>
							<td th:text="${l.challengeCategory.challengeCategoryName}"></td>
			                <td th:text="${l.challengeTag}"></td>
							<td th:text="${l.challengeCertificationFrequency}"></td>
							<td th:text="${l.challengeStartDate}"></td>
							<td th:text="${l.challengeEndDate}"></td>
							<td>
							   <div class="progress progress-sm">
							     <div class="progress-bar progress-bar bg-primary" style="width: 50%"></div>
							   </div>
							   <small>
									50% Complete
								</small>
							</td>
		                     <td>
		                    <a th:href="@{/myChallengeInsertDetailInfo(challengeCode=${l.challengeCode},challengeName=${l.challengeName})}">
										<button type="button" class="btn btn-default btn-xs"  id="progressingDetailPlan"  >
											<i class="fas fa-folder">
											</i>
											상세정보
										</button>
							</a>
							</td>
							<td>
		                    <a th:href="@{/myChallengeEdit(challengeCode=${l.challengeCode},challengeName=${l.challengeName})}">
										<button type="button" class="btn btn-default btn-xs"  id="progressingDetailPlan"  >
											<i class="fas fa-cog">
											</i>
											챌린지 설정
										</button>
							</a>
							</td>
						</tr>
						<tr th:unless="${#lists.size(myChallengeInsertList) > 0}" style="text-align: center;">
							<td colspan="10" th:text="${'검색 결과가 없습니다.'}" style="background-color: white;"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.card-body -->
			<!-- 나의 챌린지 : 개설 챌린지 전체 리스트 조회 - 페이지번호  -->
			<div class="card-footer clearfix">
						<br>
		                <ul class="pagination pagination-sm m-0 float-right">
		                <li class="page-item"><a class="page-link" th:href="@{/myChallengeInsertList}"> << </a></li>
						<li class="page-item"><a class="page-link" th:if="${currentPage > 1}" th:href="@{/myChallengeInsertList(currentPage=${currentPage - 1})}">이전</a></li>
							<th:block th:each="num:${#numbers.sequence(pageStartNum, pageEndNum)}">
							<li class="page-item "><a class="page-link" th:if="${num != currentPage}" th:href="@{/myChallengeInsertList(currentPage=${num})}">[[${num}]]</a></li>
							<li class="page-item active"><a class="page-link" th:unless="${num != currentPage}">[[${num}]]</a></li>
							</th:block>
						<li class="page-item"><a class="page-link" th:if="${currentPage < lastPage}" th:href="@{/myChallengeInsertList(currentPage=${currentPage + 1})}">다음</a></li>
						<li class="page-item"><a class="page-link" th:href="@{/myChallengeInsertList(currentPage=${lastPage})}">>></a></li>
		                </ul>
			   </div>	
		</div>
		</div>
		</div>
	</th:block>
	
	
	<th:block layout:fragment="pageJavascript">
	</th:block>
</html>
