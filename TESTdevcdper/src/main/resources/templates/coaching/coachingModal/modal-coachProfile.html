<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!--  코치 프로필  Modal  -->
	<th:block th:fragment="modal-coachProfile">
		<div class="modal fade" id="modal-coachProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%">
		  <div class="modal-dialog modal-lg" >
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="myModalLabel" >코치 프로필</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
		      <div class="modal-body" th:readonly="true">
		          	     
		          	 <div class="tab-content">
	                 <!-- 소개 -->
	                  <div class="tab-pane active" id="activity">
	                  	
	                  	 <div class="post clearfix">
	                      
	                    	<!-- post 1 -->
		                      	<Strong class="coachingIntroduceSubject">
		                      	</Strong> 
		                      	<br>
		                      	<span class="coachingIntroduceContents">
		                      	</span> 
		                 </div>
	                    <!-- /.post 1 -->
	
	                    <!-- Post 2-->
		                   <div class="post">
					              <div class="card-body">
					                <strong><i class="fas fa-pencil-alt mr-1 "></i> Skills</strong>
					                <p class="text-muted">
					                  <span class="tag tag-danger profileSkills"></span>
					                </p>
					                <hr>
					                <strong><ion-icon name="document-text-outline" ></ion-icon> Blog and <ion-icon name="logo-github" ></ion-icon>Github Adress</strong>
					                <p class="text-muted">
					                	- Blog: 
					                	<span id="coachBlogAddress"> 
					                	</span><br>
										- GitHub: 
										<span id="coachGitHubAddress"> 
										</span>
					                </p>
					              </div>
					              <!-- /.card-body -->
					            <!-- /.card -->
		                  </div>
						 <!-- / Post 2-->
	                  </div>
	                  <!-- /소개 -->
	                 
	                </div>
	                <!-- /.tab-content -->
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
		      </div>
		    </div>
		  </div>
		</div>
	</th:block>	
	<!-- /코치 프로필  Modal -->
	


</html>
