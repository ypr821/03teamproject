<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:fragment="myChallengeSearchForm" class="card card-default">
			<div class="card-body">
			    <section class="content" id="myChallengeSearchSection">
			        <div class="container-fluid">
			            <h2 class="text-center display-5">나의 전체 챌린지 상세검색</h2>
			            <form th:action="@{/myChallenge}" method="get">
			                <div class="row">
                             <div class="col-md-10 offset-md-1">
			                        <div class="row">
                                 <div class="col-3">
			                                <div class="form-group">
			                                    <label>카테고리</label>
			                                    <select name="categorySearchOption" class="js-example-placeholder-single js-states form-control" style="width: 100%;" data-select2-id="6" tabindex="-1" aria-hidden="true">
							                          <option selected="selected" value="all">전체</option>
							                          <option value="학력">학력</option>
							                          <option value="프로젝트">프로젝트</option>
							                          <option value="자격증">자격증</option>
							                          <option value="공인어학(외국어능력)">공인어학(외국어능력)</option>
							                          <option value="기술스택">기술스택</option>
							                          <option value="직종전문교육과정">직종전문교육과정</option>
							                          <option value="인턴십">인턴십</option>
							                          <option value="공모전">공모전</option>
							                          <option value="경력">경력</option>
                                   				 </select>
			                                </div>
			                            </div>
                                 	
			                            <div class="col-3">
                                         <div class="form-group">
                                             <label>챌린지 기간선택</label>
                                             <input name="startDateSearchOption" type="date" id="adminChallengeStartDate" class="form-control" placeholder="챌린지 시작일을 선택해주세요." value="challengeStartDate">
                                         </div>
                                     </div>
                                     <div class="col-3">
                                         <div class="form-group">
                                             <label>&emsp;</label>
                                             <input name="endDateSearchOption" type="date" id="adminChallengeEndDate" class="form-control" placeholder="챌린지 종료일을 선택해주세요." value="challengeEndDate">
                                         </div>
                                     </div>
                                     <div class="col-3">
			                                <div class="form-group">
			                                    <label>챌린지 기간</label>
			                                    <select name="termSearchOption" class="js-example-placeholder-single js-states form-control" style="width: 100%;" data-select2-id="6" tabindex="-1" aria-hidden="true">
							                          <option selected="selected" value="all">전체</option>
							                          <option value="1week">1주</option>
							                          <option value="2week">2주</option>
							                          <option value="3week">3주</option>
							                          <option value="1month">1개월</option>
							                          <option value="2month">2개월</option>
							                          <option value="3month">3개월</option>
							                          <option value="6month">6개월</option>
                                   				 </select>
			                                </div>
			                            </div>
                                     <div class="col-4">
                                         <div class="form-group">
                                             <label>정렬기준</label>
                                             <select name="sortOption" class="js-example-placeholder-single js-states form-control">
			                                    	<option selected="selected" value="all">전체</option>
			  										<option value="startDate_desc">시작일 기준 : 최신순</option>
			  										<option value="startDate_asc">시작일 기준 : 오래된순</option>
			  										<option value="endDate_desc">종료일 기준 : 최신순</option>
			  										<option value="endDate_asc">종료일 기준 : 오래된순</option>
			  										<option value="challengeName_asc">챌린지명 기준 : 오름차순</option>
			  										<option value="challengeName_desc">챌린지명 기준 : 내림차순</option>
											</select>
                                         </div>
                                     </div>
                                     <div class="col-4">
			                                <div class="form-group">
			                                    <label>인증빈도</label>
			                                    <select name="certificationFrequencySearchOption" class="js-example-placeholder-single js-states form-control" style="width: 100%;" data-select2-id="6" tabindex="-1" aria-hidden="true">
							                          <option selected="selected">전체</option>
							                          <option>월~일 매일 인증하기</option>
							                          <option>월~금 매일 인증하기</option>
							                          <option>토~일 매일 인증하기</option>
							                          <option>주 6일 인증하기</option>
							                          <option>주 5일 인증하기</option>
							                          <option>주 4일 인증하기</option>
							                          <option>주 3일 인증하기</option>
							                          <option>주 2일 인증하기</option>
							                          <option>주 1일 인증하기</option>
                                   				 </select>
			                                </div>
			                            </div>
                                     </div>
			                        
			                        
			                        <div class="form-group">
                                     <div class="input-group input-group-lg">
                                        <div class="col-3">
			                                <div class="form-group">
			                                    <label>검색옵션</label>
			                                    <select name="myChallengeSearchKey" class="js-example-placeholder-single js-states form-control">
			                                    	<option value="all" selected="selected">전체</option>
			  										<option value="challengeName">챌린지명</option>
			  										<option value="challengeCertificationContents">인증내용</option>
			  										<option value="challengeTag">태그</option>
			  										<option value="cNcCC">챌린지명+인증내용</option>
												</select>
			                                </div>
			                            </div>
			                            <input type="t" name="myChallengeSearchValue" class="form-control form-control-lg" style="margin-top : 25px;" placeholder="검색어를 입력해주세요" value="">
			                                <div class="input-group-append">
			                                    <button type="button" class="btn btn-lg btn-default btn-sm myChallengeSearchBtn" id="myChallengeSearchBtn" style="height : 49px;margin-top : 25px;">
			                                        <i class="fa fa-search"></i>
			                                    </button>
			                                </div>
			                                </div>
                                     </div>
                                 </div>
			                    </div>
                         </div>
                     </form>
                 </div>
             </section>
            </div>
       </div>
       <!-- /검색-->


<script type="text/javascript">
</script>
</html>
