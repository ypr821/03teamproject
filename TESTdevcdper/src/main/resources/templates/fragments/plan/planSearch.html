<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="planSearch">
	<!-- 검색 -->
	<div class="card card-default">
		<div class="card-header" style="text-align: center;">
			<h1 class="card-title" th:text="${title + ' 조건별 검색'}"></h1>
			<div class="card-tools">
				<button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
					<i class="fas fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="card-body">
			<form th:action="@{/planSearch}" method="POST">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<div class="row">
							<div class="col-2">
								<div class="form-group">
									<label>진행상태</label>
									<select class="js-example-placeholder-single js-states form-control">
										<option selected="">전체</option>
										<option>진행예정</option>
										<option>진행중</option>
										<option>중단</option>
										<option>완료</option>
									</select>
								</div>
							</div>
							<div class="col-7">
								<div class="form-group" style="display: inline-block; width: 46%;">
									<label>작성일자 기간선택</label>
									<select class="js-example-placeholder-single js-states form-control">
										<option selected="">전체</option>
										<option>지난 1일</option>
										<option>지난 1주</option>
										<option>지난 1개월</option>
										<option>지난 1년</option>
										<option>직접 선택</option>
										<!--<option>연월일</option>-->
										<!--<option>달력 선택</option>-->
										<!--<option>값들어가게</option>-->
										<!--<option>작성일자(최종수정일자)</option>-->
										<!-- <option>기간 설정</option> -->
									</select>
								</div>
								<p class="form-group"
									style="display: inline-block; padding-top: 40px; text-align: center; width: 5%;">~</p>
								<div class="form-group" style="padding-top: 8px; display: inline-block; width: 46%;">
									<label></label>
									<select class="js-example-placeholder-single js-states form-control">
										<option selected="">전체</option>
										<option>지난 1일</option>
										<option>지난 1주</option>
										<option>지난 1개월</option>
										<option>지난 1년</option>
										<option>직접 선택</option>
										<!--<option>달력 선택</option>-->
										<!-- <option>값들어가게</option>-->
										<!-- <option>작성일자(최종수정일자)</option>-->
										<!-- <option>기간 설정</option> -->
									</select>
								</div>
							</div>
							<div class="col-1">
								<div class="form-group">
									<label for="planDegree">차수</label>
									<input type="number" id="planDegree"
										class="js-example-placeholder-single js-states form-control" placeholder="0" />
								</div>
							</div>
							<div class="col-2">
								<div class="form-group">
									<label>정렬</label>
									<select class="js-example-placeholder-single js-states form-control">
										<option selected="" data-select2-id="8">최신순</option>
										<option>오래된순</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-2">
								<label>검색옵션</label>
								<select class="js-example-placeholder-single js-states form-control">
									<option selected="">전체</option>
									<option>제목</option>
									<option>내용</option>
									<option>제목+내용</option>
									<option>아이디(관리자)</option>
								</select>
							</div>
							<div class="form-group col-9">
								<label for="planSearch">검색</label>
								<input type="search" id="planSearch" class="form-control form-control-lg"
									style="padding: 6px 12px; height: 37.99px;" placeholder="검색어를 입력해주세요" />
							</div>
							<div class="form-group col-1" style="text-align: right;">
								<button type="button" class="btn btn-lg btn-default btn-sm" id="searchBtn" 
									style="margin-top: 32px; padding-top:9px; height: 37.99px; width: 100%;">
									<strong>검색</strong>
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
<!-- /검색-->
</th:block>
</html>
