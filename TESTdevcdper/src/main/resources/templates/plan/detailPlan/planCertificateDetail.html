<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">
<th:block layout:fragment="pageTitle">
	<title th:text="${title}">Insert title here</title>
	<div class="col-sm-6">
		<h1 class="m-0">자격증 상세 계획</h1>
	</div><!-- /.col -->
		<!--우측 상단 경로바  -->
		<th:block th:replace="/fragments/plan/planTopSelect :: planTopSelect"></th:block>
	<!-- /.col -->
</th:block>

<th:block layout:fragment="container" >
	<!--계획 공통검색 기능  -->
	 <th:block th:replace="/fragments/plan/planDetailTitleSearch :: planDetailTitleSearch"></th:block>
	 <th:block th:replace="//fragments/plan/planSearch :: planSearch"></th:block>
	<div class="col-12 col-sm-12">
		<div class="card" >
              <div class="card-header" style="min-width: max-content;">
				<div class="card-title">
					<h3>자격증 상세 계획 :&ensp;</h3>
					<h3 id="totalPlanSelected"></h3>
					&ensp;<h3>>&ensp;</h3>
					<h3 id="planSelected"></h3>
				
                </div>
					
					<div class="card-tools">
					<input type="hidden" class="planName" name="planName" value="planCertificateDetail">
						

						<a th:href="@{/addTotalPlan(planName='planCertificateDetail')}">
							<button type="button" class="btn btn-outline-primary">
								등록하기
							</button>
						</a> 	
						<button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
							<i class="fas fa-minus"></i>
						</button>

					</div>
                
                
              </div>
              <!-- /.card-header -->
              <div class="card-body  table-responsive p-0" style="overflow: scroll; white-space: nowrap;">
              	
                <table class="table table-striped text-nowrap">
                  <thead>
                    <tr>
                      <th>번호</th>
                      <th>자격증 상세 계획 제목</th>
                      <th>자격증 상세 계획 내용</th>
                      <th>자격증 시험유형</th>
                      <th>자격증 시험일자</th>
                      <th>상세 계획 시작일</th>
                      <th>상세 계획 종료일</th>
                      <th>진행율</th>
                      <th>상태</th>
                      <th>차수</th>
                      <th>차수 변경 사유</th>
                      <th style="text-align: center;">작성일자</th>
                      
                      <th> </th>
                    </tr>
                  </thead>
                  <tbody id="card-tbody">
                  	
 
 

             </tbody>
           </table>
         </div>
         <!-- /.card-body -->
       </div>
	
	</div>
	
	
	<!--Modal  -->
	<!-- <th:block th:replace="/fragments/detailPlanModal/modal-planCertificateDetail :: modal-planCertificateDetail"> </th:block> -->
	<th:block
		th:replace="/fragments/planModal/planModalContents :: planModalContents"></th:block>
	<!-- planModalDegree -->
	<th:block
		th:replace="/fragments/planModal/planModalDegree :: planModalDegree"></th:block>
	<!-- Modal 영역 끝 -->
	
	
	
</th:block>

<th:bolck layout:fragment="pageJavascript">
	<script type="text/javascript" th:src="@{/AdminLTE3/dist/js/plan/commonDetailPlanAjax.js}"></script>
	
	<script type="text/javascript">
	

	/*card-title css영역*/
	$("h3").css({
		 'display': 'inline-block'
	});
	/*table css영역*/
	$("table").find("th").css({
		'text-align' : 'center'
		
	});
		
	</script>
</th:bolck>
</html>
